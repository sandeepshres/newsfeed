<mat-card *ngFor="let movie of movies.results" class="movie-card">
  <mat-card-header>
    <mat-card-title>{{movie.original_title}}</mat-card-title>
    <mat-card-subtitle>{{movie.release_date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-xl-image src="{{'https://image.tmdb.org/t/p/w500'+movie.poster_path}}" alt="Photo of movies">
  <mat-card-content>
    <p>
      {{movie.overview}}
    </p>
  </mat-card-content>
</mat-card>
